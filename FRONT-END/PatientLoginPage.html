        <div class="main-container-images">
        
            <div id="carouselExampleControls" class="carousel carousel-dark slide shadow-lg rounded-3" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/logo.png" class="d-block " alt="Safety-Messures">
                  </div>
                  <div class="carousel-item">
                    <img src="img/Safety-Messures.jpg" class="d-block " alt="Logo">

                  <div class="carousel-item">
                    <img src="..." class="d-block " alt="random">

        <div class="main-container-forms">
