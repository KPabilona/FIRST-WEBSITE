<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gillego-Flores Dental Clinic</title>
    <link rel="stylesheet" href="/css/RegistrationForm.css">
</head>
    <body>
        <div class="container">
            <di class="form-title">
                <h1>Registration Form</h1>
                <p>Please fill in this form to create an account.</p>
            </di>
            
            <div class="form-container">
                <form action="registration" method="post">
                    <div class="account-detail">
                        
                        <h2>Account Details</h2>
                        <p><span class="error-message" th:errors="${userModel.middleName}" ></span></p>
                        <p><span class="error-message" th:errors="${userModel.firstName}"></span></p>
                        <div class="account-detail-first-row">
                            <input type="text" name="firstName" placeholder="FirstName" th:field="${userModel.firstName}" >
                            <p><span class="error-message" th:errors="${userModel.firstName}"></span></p>

                            <input type="text" name="middleName" placeholder="MiddleName" th:field="${userModel.middleName}">
                            <p><span class="error-message" th:errors="${userModel.middleName}" ></span></p>
                        
                            <input type="text" name="lastName" placeholder="LastName" th:field="${userModel.lastName}">
                            <p><span class="error-message" th:errors="${userModel.lastName}"></span></p>
                        </div>  
                        
                        <div class="account-detail-second-row">
                            <input type="email" name="emailAddress" placeholder="Email Address" required th:field="${userModel.emailAddress}" >
                            
                            <input type="password" name="userPassword" placeholder="Password" required th:field="${userModel.userPassword}"> 
                        </div>                        
                    </div>
                    
                    <div class="personal-detail">
                        <h2>Personal Details</h2>
                        <div class="personal-detail-first-row">
                            <input type="text" name="address" placeholder="Complete Address" required th:field="${userModel.address}">
                            <input type="tel" name="contactNumber" placeholder="Contact Number (0968******5)" pattern="[0-9]{11}" required th:field="${userModel.contactNumber}">
                        </div>
                        <div class="personal-detail-second-row">
                            <div class="personal-detail-second-row-left">
                                <select class="gender-select" name="gender" th:field="${userModel.gender}" required>
                                    <option value="" hidden>Select Gender</option>
                                    <option th:each="gender : ${genders}" th:value="${gender}" th:text="${gender.displayGender}"></option>
                                </select> 
                            </div>
                            <div class="personal-detail-second-row-center">
                                <p>Birth Date</p>
                                <input type="date" name="birthDate" required th:field="${userModel.birthDate}">
                            </div>
                            <!-- <div class="personal-detail-second-row-right">
                                <input type="text" name="age" placeholder="Age" required th:field="${userModel.age}">
                            </div> -->
                        </div>
                    </div>
                    <div class="submit-button">
                        <input type="submit" value="Submit">
                    </div>
                </form>    
            </div>
        </div>
    </body>
</html>
